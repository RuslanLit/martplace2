<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mart Place DZ</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/Logo.png" alt="">
            </a>
          </div>
          <div class="header__main-box">
            <div class="header__main-seller">
              <a class="submit">
                Become a Seler
              </a>
            </div>
            <div class="header__main-info">
              <a href="#" class="notification">
                <img src="images/icons/alarm.svg" alt="">
              </a>
              <a href="#" class="message">
                <img src="images/icons/envelope.svg" alt="">
              </a>
              <a href="#" class="cart">
                <img src="images/icons/cart.svg" alt="">
              </a>
            </div>
            <div class="header__main-user user">
              <div class="user-ico">
                <img src="#" alt="">
              </div>
              <div class="user__info">
                <div class="user__info-name">Taofiq Hakim</div>
                <div class="user__info-balance">$20.45</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-wrapper">
          <nav class="menu">
            <ul class="menu__list">
              <li>
                <a href="#">
                  HOME
                </a>
              </li>
              <li>
                <a href="#">
                  ALL PRODUCTS
                </a>
              </li>
              <li>
                <a href="#">
                  WORDPRESS
                </a>
              </li>
              <li>
                <a href="#">
                  FESTURES
                </a>
              </li>
              <li>
                <a href="#">
                  PAGES
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__bottom-search">
            <form class="form">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/magnifier.svg" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
